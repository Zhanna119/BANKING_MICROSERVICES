HTTP_200=Successful request gets this response code and returns requested data. Example data can be seen below
HTTP_201=Successful request saves posted data and returns that data with this response code. Example data can be seen below
HTTP_202=Successful request. Request accepted for processing
HTTP_400=Unsuccessful request responds with this code. Passed data has errors - fields have incorrect values or there are missing fields
HTTP_404=Unsuccessful request responds with this code. Requested resource has not been found
HTTP_409=Unsuccessful request responds with this code. Passed data is conflicting with already existent data
HTTP_422=Unsuccessful request responds with this code. Requested method can't be executed
HTTP_500=Unsuccessful request responds with this code. Internal server error. Check the response headers for information